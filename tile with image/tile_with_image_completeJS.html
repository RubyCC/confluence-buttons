<div id="tiles-1"></div>

<script>
	var data = {id: "tiles-1",
				tiles: 	[
						{label: "Beschreibung 1", url: "https://image1.jpg", symbol: "RD"},
						{label: "Beschreibung 2", url: "http://www.2.de", img: "https://image2.jpg", symbol: "AB"},
						{label: "Beschreibung 3", url: "http://www.3.de", img: "https://image3.jpg", symbol: "CDE"}
						]
				};
</script>

<!-- DONT CHANGE THE FOLLOWING -->
<style>
    .tile_container {
        height: 150px;
        width: 150px;
        background-color: rgb(0, 99, 132);
        margin: 5px;
        display: inline-block;
        transition: all 0.3s linear;
        -webkit-transition: all 0.3s linear;
        -webkit-box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.3);
        -moz-box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.3);
        box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.3);
        overflow: hidden;
        position: relative;
		cursor: pointer;
    }
    
    .tile_container:hover {
        opacity: 0.8;
    }

    .tile_image_container {
        height: 100px;
    }
    
    .tile_image_container img {
        width: 100%;
        height: 100%;
        display: inline-block;
        vertical-align: middle;
        margin-left: auto;
        margin-right: auto;
    }
    
    .tile_text {
        height: 50px;
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 12px !important;
        line-height: 50px;
    }

    .tile_hovertext {
        opacity: 0;
        height: 100px;
        width: 150px;
        top: 0;
        left: 0;
        position: absolute;

        background-color: rgba(0, 0, 0, 0.5);
        
        font-size: 50px;
        font-weight: bold;
        color: white;
        text-align: center;
        line-height: 100px;
        
        mix-blend-mode: multiply;
        
        transition: all 0.3s linear;
        -webkit-transition: all 0.3s linear;
    }
    
    .tile_container:hover .tile_hovertext {
        opacity: 1;
     }</style>


<script>
	var container = document.getElementById(data.id);

	for (var i = 0; i < data.tiles.length; i++) {
		var a = document.createElement("a");
		a.href = data.tiles[i].url;
		container.appendChild(a);
		
		var btn = document.createElement("div");
		btn.className = "tile_container";
		a.appendChild(btn);
		
		var div = document.createElement("div");
		div.className = "tile_image_container";
		var img = document.createElement("img");
		img.src = data.tiles[i].img;
		div.appendChild(img);
		btn.appendChild(div);
				
		div = document.createElement("div");
		div.className = "tile_text";
		div.innerHTML = data.tiles[i].label;
		btn.appendChild(div);

		div = document.createElement("div");
		div.className = "tile_hovertext";
		div.innerHTML = data.tiles[i].symbol;
		btn.appendChild(div);		
	}
</script>
