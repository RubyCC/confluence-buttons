<style>.btn-external{height:80px;overflow:hidden;display:inline-block;margin-right:10px;-webkit-box-shadow:2px 2px 5px 0 rgba(0,0,0,.3);-moz-box-shadow:2px 2px 5px 0 rgba(0,0,0,.3);box-shadow:2px 2px 5px 0 rgba(0,0,0,.3)}.link-caption{width:180px;height:80px;background-color:rgba(0,99,132,1);color:white;text-align:center;font-weight:700;font-size:10pt;transition:all 0.3s linear;-webkit-transition:all 0.3s linear;display:flex;justify-content:center;align-items:center}.link-info{width:180px;height:25px;background-color:rgba(128,176,200,1);text-align:center;transition:all 0.3s linear;-webkit-transition:all 0.3s linear;font-size:10px;line-height:25px;color:white}.btn-external:hover .link-info{transform:translate(0,-25px)}</style>
